<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chloe Seoyeong Vanilla Challange</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1 id="greeting" class="hidden"></h1>
    <div id="login" class="hidden">
      <form id="login-form">
        <input id="login-name" name="name" type="text" required placeholder="Enter Your Name">
        <!-- <input id="login-password" name="password" type="password" required placeholder="Enter Your Password"> -->
        <button type="submit">LOG IN</button>
      </form>
    </div>
    <div id="clock"></div>
    <div id="todo">
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add your todo list">
        <button type="submit">ADD</button>
      </form>
      <ul class="todo-list"></ul>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
  </div>
  <script src="./js/clock.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/weather.js" type="module"></script>
</body>
</html>
